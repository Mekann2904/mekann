<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Task Manager</h1>
            <button id="newTaskBtn" class="btn btn-primary">+ New Task</button>
        </header>

        <!-- Task Filters Component -->
        <div id="taskFilters" class="filters">
            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter">
                    <option value="">All</option>
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priorityFilter">Priority:</label>
                <select id="priorityFilter">
                    <option value="">All</option>
                    <option value="urgent">Urgent</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="tagFilter">Tag:</label>
                <input type="text" id="tagFilter" placeholder="Enter tag...">
            </div>
            <div class="filter-group">
                <label for="assigneeFilter">Assignee:</label>
                <input type="text" id="assigneeFilter" placeholder="Enter assignee...">
            </div>
            <div class="filter-group">
                <label>
                    <input type="checkbox" id="overdueFilter">
                    Show overdue only
                </label>
            </div>
            <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
        </div>

        <!-- Stats Section -->
        <div id="statsSection" class="stats">
            <div class="stat-card">
                <span class="stat-value" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="todoTasks">0</span>
                <span class="stat-label">To Do</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="inProgressTasks">0</span>
                <span class="stat-label">In Progress</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="overdueTasks">0</span>
                <span class="stat-label">Overdue</span>
            </div>
        </div>

        <!-- Tasks List (Tasks Page Component) -->
        <div id="tasksPage" class="tasks-container">
            <div id="tasksList" class="tasks-list">
                <!-- Task cards will be inserted here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No tasks found. Create a new task to get started!</p>
            </div>
            <div id="loadingState" class="loading-state">
                <p>Loading tasks...</p>
            </div>
        </div>

        <!-- Task Form Modal -->
        <div id="taskFormModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="formTitle">New Task</h2>
                    <button id="closeModalBtn" class="btn-close">&times;</button>
                </div>
                <form id="taskForm" class="task-form">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label for="taskTitle">Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskStatus">Status</label>
                            <select id="taskStatus">
                                <option value="todo">To Do</option>
                                <option value="in_progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate">
                        </div>
                        <div class="form-group">
                            <label for="taskAssignee">Assignee</label>
                            <input type="text" id="taskAssignee" placeholder="Enter assignee">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taskTags">Tags (comma-separated)</label>
                        <input type="text" id="taskTags" placeholder="e.g., frontend, bug, feature">
                    </div>

                    <div class="form-group">
                        <label for="taskParentId">Parent Task ID</label>
                        <input type="text" id="taskParentId" placeholder="Optional: Link to parent task">
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Create Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal" style="display: none;">
            <div class="modal-content modal-small">
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this task?</p>
                <div class="form-actions">
                    <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                    <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
